---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-{{ $key }}
spec:
  provider: azure
  parameters:
    userAssignedIdentityID: ""
    usePodIdentity: "true"
    keyvaultName: {{if $value.excludeEnvironmentSuffix }}{{ $key | quote }}{{else}}{{ printf "%s-%s" $key $globals.environment }}{{ end }}
    objects: |
      array:
        - |
          objectName: {{ $value.secrets | join ";" | quote }}  #"some-username;some-password"
          objectType: {{ trimSuffix ";" (repeat (len $value.secrets) "secret;") | quote }} # OPTIONS: secret, key, cert
        - |
          objectName: s2s-secret
          objectType: secret
    tenantId: {{ $globals.tenantId }}
